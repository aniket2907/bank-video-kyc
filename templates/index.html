    <h4 style="font: bold; margin-top: 3%; margin-left: 3% ;"><span style="color:blueviolet">Step 2: Enter your
            credentials for validation.</span></h4>
    <div class="mb-3"></div>

    <form id="validation" method="post">
        <div class="container mb-3">
            <label for="inputCustID3" class="col-sm-2 col-form-label m">Customer ID</label>
            <div class="col-sm-10">
                <input type="customer id" class="form-control" name="cust_id" id="inputCustID3"
                    placeholder="Enter 7 digit customer ID" required>
            </div>
        </div>
        <div class="container mb-3">
            <label for="inputDOB3" class="col-sm-2 col-form-label">DOB (DD/MM/YY)</label>
            <div class="col-sm-10">
                <input type="dob" class="form-control" name="dob" id="inputDOB3"
                    placeholder="Enter Date Of Birth in the given format" required>
            </div>
        </div>
        <div class="container mb-3">
            <label for="inputDOB3" class="col-sm-2 col-form-label">Mobile Number</label>
            <div class="col-sm-10">
                <input type="mob no" class="form-control" name="mob_no" id="inputmobno3"
                    placeholder="Enter registered mobile Number" required>
            </div>
        </div>
        <div class="container mb-3">
            <label for="inputDOB3" class="col-sm-2 col-form-label">Email Address</Address></label>
            <div class="col-sm-10">
                <input type="mob no" class="form-control" name="email_id" id="inputemail"
                    placeholder="Enter linked email address" required>
            </div>
        </div>
        <div class="container mb-3">
            <label for="inputDOB3" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10 mb-3">
                <div class="g-recaptcha" data-sitekey="{ENTER CAPTCHA SITE KEY}"
                    style="color: blueviolet;"></div>
                <button type="submit" style="color: blueviolet; margin-top: 2%;">Submit</button>
            </div>
        </div>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

        <script>
            document.getElementById('validation').addEventListener('submit', function (event) {
                var response = grecaptcha.getResponse();
                if (response.length === 0) {
                    event.preventDefault();
                    alert("Please complete the captcha before submitting.");
                } else {
                    alert("Thank you");
